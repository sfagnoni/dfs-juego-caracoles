<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrera de Caracoles - Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="min-h-screen bg-gradient-to-br from-green-50 to-emerald-100 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl p-8 max-w-md w-full">
            <div class="flex flex-col items-center mb-6">
                <img src="imgs/helicol.png" alt="Logo" class="w-20 h-20 mb-4">
                <h1 class="text-3xl font-bold text-emerald-800 text-center">Registro de Usuario</h1>
            </div>
            
            <form id="register-form" class="space-y-6">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
                    <input type="text" id="username" name="username" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500">
                </div>

                <div>
                    <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-emerald-500 focus:border-emerald-500">
                </div>

                <div>
                    <button type="submit" 
                        class="w-full bg-gradient-to-r from-emerald-500 to-green-500 text-white font-bold py-2 px-4 rounded-md hover:from-emerald-600 hover:to-green-600 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 transform transition hover:scale-105">
                        Registrarse
                    </button>
                </div>

                <div class="text-center text-sm text-gray-600">
                    ¿Ya tienes cuenta? 
                    <a href="index.html" class="font-medium text-emerald-600 hover:text-emerald-500">
                        Ingresa aquí
                    </a>
                </div>
            </form>
        </div>
    </div>
    <script src="axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
